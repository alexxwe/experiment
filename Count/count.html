<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="">
</head>


<body>
    <script type="text/javascript">
    var clicks = 0;
    var tenclicks = 0
    function one() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    function ten() {
        clicks += 10;
        document.getElementById("clicks").innerHTML = clicks;
    };
    function hundred() {
        clicks += 100;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="one()">Click me</button>
    <button type="button" onClick="ten()">Click me x10</button>
    <button type="button" onClick="hundred()">Click me x100</button>

    <p>Clicks: <a id="clicks">0</a></p>

</body></html>
